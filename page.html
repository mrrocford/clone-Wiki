{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_name }}
{% endblock %}

{% block body %}
    {{ entry_text |safe }} 
    <form action="{% url 'encyclopedia:edit' %}" method="post">
        {% csrf_token %} 
       <input type="submit" value="Edit page">
       <input type="hidden" name = "title" value="{{entry_name}}">
       <input type="hidden" name = "body" value={{entry_text}}>
   </form>
{% endblock %}
